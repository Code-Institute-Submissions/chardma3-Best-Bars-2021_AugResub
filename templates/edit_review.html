{% extends "base.html" %}
{% block content %}

<!-- Title -->
<h3 class="text-center mt-4">Edit Review</h3>

<!-- Edit review Form -->
      <div class=" row form-group">
          <div class="col">
            <form method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
              <input type="text" class="form-control" name="bar_name" id="name" placeholder="Bar Name" minlength="2" maxlength="30" value="{{ review.bar_name }}"  required />
              <textarea rows="5" class="form-control" name="review" id="review" placeholder="Review" minlength="5" maxlength="400" required >{{ review.review }}</textarea>
              <input type="text" class="form-control" name="fav_drink" id="fav_drink" placeholder="Fav Drink" minlength="2" maxlength="50" value="{{ review.fav_drink }}" required />
                <input type="text" class="form-control" name="location" id="location" placeholder="Location" minlength="5" maxlength="50" value="{{ review.location }}" required />
              <div class="row text-center">
                <div class="col form-button">
                    <a href="{{ url_for('get_reviews') }}" class="btn btn-dark">Cancel</a>
                    <button type="submit" class="btn btn-dark">Done</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
